      common_mistakes:
        title: "Die 8 häufigsten Fehler beim Waxing – und wie Sie sie vermeiden"
        mistake1_title: "Fehler 1: Zu kurz gewachsen"
        mistake1_problem: "Damit das Wachs Haare richtig greifen kann, sollten sie mindestens 4–5 mm lang sein."
        mistake1_solution: "2-3 Wochen vor dem Termin nicht mehr rasieren. Bei zu langen Haaren (über 1 cm) diese leicht stutzen."
        mistake2_title: "Fehler 2: Zu wenig Vorbereitung"
        mistake2_problem: "Dusche, Sauna oder Peelings zu kurz vor der Behandlung können die Haut unnötig reizen."
        mistake2_solution: "24 Stunden vor Waxing: Kein Sport, keine Sauna, kein Sonnenbaden. Keine Peelings am Tag der Behandlung. Haut sollte sauber und trocken sein."
        mistake3_title: "Fehler 3: Rasur unmittelbar vor dem Termin"
        mistake3_problem: "Rasieren entfernt nur die Haare oberflächlich und verhindert optimale Ergebnisse beim Waxing."
        mistake3_solution: "Mindestens 2 Wochen vor dem Termin nicht mehr rasieren. Haare müssen an der Wurzel greifbar sein."
        mistake4_title: "Fehler 4: Zu frühes Sportprogramm danach"
        mistake4_problem: "Heißes Training direkt nach dem Waxing kann Rötungen und Reizungen verstärken."
        mistake4_solution: "24 Stunden nach der Behandlung keinen Sport. Keine enge Sportkleidung tragen. Übermäßiges Schwitzen vermeiden."
        mistake5_title: "Fehler 5: Falscher Zeitpunkt"
        mistake5_problem: "Der Zeitpunkt des Waxings hat große Auswirkungen auf das Schmerzempfinden."
        mistake5_solution: "Während der Periode eher meiden (höhere Schmerzempfindlichkeit). Am besten 2 Wochen vor oder nach der Regel. Nachmittagsstunden eignen sich am besten (Schmerzempfinden ist dann niedriger)."
        mistake6_title: "Fehler 6: Alkohol vor der Behandlung"
        mistake6_problem: "Alkohol macht die Haut sensibler und kann Blutergüsse begünstigen."
        mistake6_solution: "Kein Alkohol 24 Stunden vor der Behandlung. Keine alkoholhaltigen Pflegeprodukte vor und nach dem Waxing."
        mistake7_title: "Fehler 7: Falsche oder fehlende Nachpflege"
        mistake7_problem: "Ohne richtige Pflege können Rötungen, eingewachsene Haare und Reizungen entstehen."
        mistake7_solution: "Beruhigende Lotionen wie Aloe-Vera-Gel verwenden. Kokosöl spendet Feuchtigkeit und wirkt entzündungshemmend. Keine fetthaltigen Produkte (verstopfen Poren). Ab 2 Tagen nach Behandlung regelmäßig peelen (2-3x pro Woche)."
        mistake8_title: "Fehler 8: DIY-Waxing statt professioneller Behandlung"
        mistake8_problem: "Zu Hause fehlen Erfahrung, richtige Temperaturkontrolle und professionelle Techniken."
        mistake8_solution: "Professionelle Behandlung im Studio buchen. Erfahrene Kosmetikerinnen kennen die besten Techniken. Professionelle Produkte sind hochwertiger als Drogerieprodukte."
      preparation:
        title: "Vorbereitung & Nachbereitung: So wird Ihr Waxing-Termin perfekt"
        before_title: "Vor dem Termin"
        before_hair_title: "Haarlänge"
        before_hair: "Haare sollten ca. 2–3 Wochen nachwachsen (je nach Körperregion). Mindestlänge: 0,5 cm (4-5 mm). Bei zu langen Haaren (über 1 cm) diese leicht stutzen."
        before_24h_title: "24 Stunden vor Waxing"
        before_24h: "Kein Sport, Sauna, Sonnenbaden. Keine Peelings oder aggressive Hautpflege. Keine Cremes oder Öle auf den zu behandelnden Bereichen. Kein Alkohol."
        before_day_title: "Am Tag der Behandlung"
        before_day: "Lockere Kleidung tragen (Baumwollslip empfohlen). Haut sollte sauber, trocken und frei von Rückständen sein. Keine Cremes oder Deos auf den zu behandelnden Bereichen."
        after_title: "Nach dem Waxing"
        after_immediate_title: "Sofort nach der Behandlung"
        after_immediate: "Beruhigende Lotion oder Aloe-Vera-Gel auftragen. Lockere Kleidung tragen. Haut nicht reiben oder kratzen."
        after_24h_title: "24 Stunden nach Waxing"
        after_24h: "Keine enge Kleidung, kein Solarium, keine Sonne. Kein Sport oder übermäßiges Schwitzen. Kein Deo mit Alkohol nach Achsel-Waxing. Kein Baden in gechlortem Wasser."
        after_2days_title: "Ab 2 Tagen nach Waxing"
        after_2days: "Regelmäßiges Peeling (2-3x pro Woche). Sanfte, feuchtigkeitsspendende Pflege. Aloe-Vera-Gel oder Kokosöl für Feuchtigkeit. Keine fetthaltigen Produkte (verstopfen Poren)."
        after_longterm_title: "Langfristige Pflege"
        after_longterm: "Regelmäßige Peelings beugen eingewachsenen Haaren vor. Feuchtigkeitscreme täglich verwenden. Sonnenschutz bei behandelten Bereichen."
      faq:
        title: "Häufige Fragen zum Waxing – Ihre Antworten"
        q1_question: "Tut Waxing weh?"
        q1_answer: "Beim ersten Mal kann es etwas spürbar sein, aber mit regelmäßigen Behandlungen wird es meist weniger schmerzhaft. Die Schmerzempfindung variiert je nach Körperregion und individueller Empfindlichkeit. Professionelle Kosmetikerinnen verwenden Techniken, die das Unbehagen minimieren."
        q2_question: "Wie lange hält die Wirkung?"
        q2_answer: "Ein professionelles Waxing kann bis zu 6 Wochen lang glatte Haut schenken. Die genaue Dauer hängt vom individuellen Haarwachstum ab. Mit regelmäßigen Behandlungen werden die Abstände zwischen den Terminen länger."
        q3_question: "Kann es zu Hautreaktionen kommen?"
        q3_answer: "Leichte Rötungen oder Pünktchen können auftreten, verschwinden aber meist nach einigen Stunden. Mit der richtigen Nachpflege (Aloe-Vera-Gel, beruhigende Lotionen) werden Reizungen minimiert."
        q4_question: "Wann sollte man kein Waxing machen?"
        q4_answer: "Bei Sonnenbrand, offenen Wunden oder kürzlich stark gereizter Haut lieber auf Waxing verzichten. Auch bei bestimmten Hautkrankheiten wie Neurodermitis, Allergien oder Krampfadern sollte man vorher einen Arzt konsultieren. In diesem Fall ist Sugaring oft die bessere Alternative."
        q5_question: "Wie lang müssen die Haare sein?"
        q5_answer: "Die Haare sollten mindestens 4-5 mm (0,5 cm) lang sein. Das entspricht etwa 2-3 Wochen Wachstum nach der letzten Rasur."
        q6_question: "Verändern sich die Haare durch Waxing?"
        q6_answer: "Ja, mit regelmäßigen Behandlungen werden die Haare dünner, weicher und wachsen langsamer nach. Dies ist einer der großen Vorteile des Waxings."
        q7_question: "Kann man auch als Schwangere zum Waxing gehen?"
        q7_answer: "Grundsätzlich ja, aber die Haut ist während der Schwangerschaft empfindlicher. Es ist ratsam, dies vorher mit dem behandelnden Arzt zu besprechen und eine erfahrene Kosmetikerin zu wählen."
        q8_question: "Spielt das Alter beim Intimwaxing eine Rolle?"
        q8_answer: "Nein, das Alter spielt keine Rolle. Wichtig ist, dass die Haut gesund ist und keine Kontraindikationen vorliegen."
        q9_question: "Was kann man gegen einwachsende Haare tun?"
        q9_answer: "Regelmäßiges Peeling (2-3x pro Woche, ab 2 Tagen nach Behandlung). Feuchtigkeitscreme verwenden. Sanfte Massage der betroffenen Bereiche. Bei starken Problemen einen Dermatologen konsultieren."
        q10_question: "Wann und wie oft sollte man ein Peeling machen?"
        q10_answer: "Ab 2 Tagen nach dem Waxing beginnen. 2-3x pro Woche peelen. Sanfte Duschpeelings verwenden. Nicht zu aggressiv peelen."
