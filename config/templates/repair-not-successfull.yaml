  <p>F&uuml;r von Drittanbietern verwendete oder installierte Dateien, Software und Anwendungen kann vom Hersteller keine Garantie f&uuml;r eine fehlerfreie Funktion oder einen stabilen Betrieb des Ger&auml;tes &uuml;bernommen werden.</p>
  <p>H&auml;ufige Ursache f&uuml;r derartige Fehler ist eine defekte Speicherkarte. Testen Sie Ihr Ger&auml;t bitte ggf. ohne Speicherkarte bzw. lassen Sie diese von Ihrem Fachh&auml;ndler &uuml;berpr&uuml;fen.;</p>