

default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch('DATABASE_USER') { "assets_pipeline"} %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "assets_pipeline"} %>
  host: <%= ENV.fetch("DATABASE_HOST") { "assets_pipeline"}%>
  port: <%= ENV.fetch("DATABASE_PORT") { 3306 } %>
  database: <%= ENV.fetch("DATABASE_NAME") { "assets_pipeline"} %>




development:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "core_dev" } %>



# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.


production:
  <<: *default

qa:
  <<: *default

staging:
  <<: *default


test:
  <<: *default
  database: <%= ENV.fetch("DATABASE_NAME") { "core_test" } %>










